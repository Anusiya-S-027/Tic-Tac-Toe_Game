<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    
    <div class="mode-select">
      <label><input type="radio" name="mode" value="player" checked> Player vs Player</label>
      <label><input type="radio" name="mode" value="computer"> Player vs Computer</label>
    </div>

    <div class="scoreboard">
      <div>X: <span id="x-score">0</span></div>
      <div>O: <span id="o-score">0</span></div>
    </div>

    <div id="status">X's Turn</div>
    <div class="board" id="board"></div>
    <button id="restart">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
